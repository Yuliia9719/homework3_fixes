  <div class="container">

      <div>
        <h2 class="h2">Address</h2>
        <address>123 Main Street, Anytown, USA 12345</address>
      </div>

      <hr>

      <div>
        <h2 class="h2">Our location</h2>
        <iframe
          src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d2573.2156673413297!2d24.0171531765213!3d49.83840507148177!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x473add70fa2c2b45%3A0x5f11ad5efa4909fc!2z0J_QsNGA0Log0ZbQvC4g0IbQstCw0L3QsCDQpNGA0LDQvdC60LA!5e0!3m2!1suk!2sua!4v1700336145241!5m2!1suk!2sua"

      <h2 class="h2">Feedback form</h2>

      <form action="https://tests.fomenko.top/echo/index.php" method="get">

        <fieldset>
          <legend>Contact details</legend>

          <div class="form-group">
            <label for="name">Name</label>
            <input type="text" name="name" id="name" placeholder="Name">
          </div>

          <div class="form-group">
            <label for="email">Email</label>
            <input type="email" name="email" id="email" placeholder="test@gmail.com" required>
          </div>

          <div class="form-group">
            <label for="phone">Phone number</label>
            <input type="tel" name="phone" id="phone" placeholder="+380934561234">
          </div>

          <div class="form-group">
            <label for="text">Ask your question</label>
            <textarea name="text" id="text" cols="30" rows="10" placeholder="Ask questions"></textarea>
          </div>
        </fieldset>

        <fieldset>
          <div class="form-group">
            <button type="submit">Send</button>
          </div>
        </fieldset>

      </form>

    </main>
